micronaut:
  application:
    name: main-app
  server:
    port: 8080
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: 'cGxlYXNlQ2hhbmdlVGhpc1NlY3JldEZvckFOZXdPbmU='
              base64: true
              jws-algorithm: HS256
datasources:
  default:
    url: ${PG_JDBC_URL:`jdbc:postgresql://127.0.0.1:15432/mn-stock`}
    username: ${PG_USERNAME:postgres}
    password: ${PG_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
    schema-generate: NONE
    dialect: POSTGRES
jpa:
  default:
    entity-scan:
      packages: 'com.github.reomor.jpa.entity'
    packages-to-scan:
      - 'com.github.reomor'
    properties:
      hibernate:
        show_sql: false
flyway:
  datasources:
    default:
      enabled: true
      clean-schema: false
      url: ${PG_JDBC_URL:`jdbc:postgresql://127.0.0.1:15432/mn-stock`}
      user: ${PG_USERNAME:postgres}
      password: ${PG_PASSWORD:secret}
      schemas: mn
      default-schema: mn

jackson:
  serialization:
    writeDatesAsTimestamps: false
    writeDatesWithZobeId: true
    writeDateTimestampsaAsNanoseconds: true
